            var sourceNode = data.TopologyNodes.filter(function (n) { return n.device_id === e.source; })[0],
                targetNode = data.TopologyNodes.filter(function (n) { return n.device_id === e.target; })[0];
            // Add the edge to the array
            edges.push({ source: sourceNode, target: targetNode });
        });

        var nodes = data.TopologyNodes;
        //filter for groups in region.
        var regionGroups = _.groupBy(data.TopologyNodes, "in_region");
        var regionArray = Object.keys(regionGroups);

        var colors = ["#66CCCC",
            "#FFFF99", "#CC9999",
            "#666633", "#993300",
            "#ff9966", "#339999",
            "#6699cc", "#ffcc66",
            "#ff6600", "#00ccccc"]

        var svg = d3.select("body").append("svg")
            .attr("width", outerWidth)
            .attr("height", outerHeight)

        var forceLayout =
            svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function (d) {
                return d.node_name;
            })
        forceLayout.call(tip);

        var forceSimulation = d3.forceSimulation()
            .force("link", d3.forceLink(edges))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2))

        var edge = forceLayout.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(edges)
            .enter()
            .append("line")
            .attr("class", "edge")
            

        var node = forceLayout.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", 10)
            .style("fill", function (d) {
                var indexColor = d.in_region === undefined ? 0 : regionArray.indexOf(d.in_region);
                return colors[indexColor]
            })
            .style("stroke", "black")
            .style("stroke-width", "1px")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        function dragstarted(d) {
            if (!d3.event.active) forceSimulation.alphaTarget(1).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) forceSimulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        forceSimulation
            .nodes(nodes)
            .on("tick", ticked);

        forceSimulation.force("link")
            .links(edges);

        function ticked() {
            edge
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });


            node
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });

        }
    </script>
</footer>

</html>
